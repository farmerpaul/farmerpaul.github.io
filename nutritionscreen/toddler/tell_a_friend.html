                    <textarea name="ctl00$cphBody$txtMessage" rows="2" cols="20" readonly="readonly" id="cphBody_txtMessage" class="long">
Greetings,

This email is sent to you by a friend who used the Nutri-eSTEP web site.
Please do not use Reply for this message - your email will be lost.

Nutri-eSTEP is a nutrition web tool developed for parents of young children by Dietitians. Answer a few short questions about your child’s eating and activity habits, and then receive personalized feedback on what is going well and what to work on.
When you are finished you get links to useful healthy eating resources.

Please click on the following link to check it out.

http://www.dietitians.ca/toddlerscreen </textarea>
